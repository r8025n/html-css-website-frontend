				<h1><strong>Registration Form</strong></h1>
				<form class="form">
					<table class="ftable" border="1">
						<tr>
							<td><label for="fname">Name</label></td>
							<td><input type="text" id="fname" name="fname"></td>
						</tr>
						<tr>
							<td><label for="femail">Email</label></td>
							<td><input type="text" id="femail" name="femail"></td>
						</tr>
						<tr>
							<td><label for="fpass">Password</label></td>
							<td><input type="password" id="fpass" name="fpass"></td>
						</tr>
						<tr>
							<td><label for="fCpass">Confirm Password</label></td>
							<td><input type="password" id="fCpass" name="fCpass"></td>
						</tr>
						<tr>
							<td><label for="gender">Gender</label></td>
							<td>
								<input type="radio" name="gender" value="male">Male
								<input type="radio" name="gender" value="female">Female
							</td>
						</tr>
						<tr>
							<td><label for="language">Language</label></td>
							<td>
								<input type="checkbox" name="language" value="bangla">Bangala
								<input type="checkbox" name="language" value="english">English
							</td>
						</tr>
						<tr>
							<td><label for="fcountry">Country</label></td>
							<td>
								<select>
									<option>Bangladesh</option>
									<option>Iceland</option>
									<option>Switzerland</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><label for="bio">Biography</label></td>
							<td><textarea name="bio" rows="7" cols="20"></textarea></td>
						</tr>
						<tr>
							<td colspan="2" style="text-align:center"><input type="submit" name="submit" value="Submit"></td>
						</tr>
					</table>
				</form>
